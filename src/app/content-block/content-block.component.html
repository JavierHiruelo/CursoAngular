<div class="rounded-lg flex items-center justify-center flex-col mx-auto min-h-400 p-4 sm:px-6 lg:px-8">
    <!-- Block Title -->
    <h2 class="text-2xl font-bold text-center my-4">
        {{ block_title }}
    </h2>

    <!-- Divider -->
    <hr class="w-1/3 mx-auto my-4 border-b-4">

    <!-- Block Description -->
    <p class="text-gray-600 text-base leading-6">
        {{ description }}
    </p>

    <!-- Block Image -->
    <div class="w-1/3 mx-auto mt-10">
        <img [src]="src" [alt]="alt"
             class="max-w-full mx-auto rounded-lg"/>
    </div>
</div>
