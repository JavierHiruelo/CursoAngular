<div *ngFor="let block of blocks"  class="rounded-lg flex items-center justify-center flex-col mx-auto min-h-400 p-4 sm:px-6 lg:px-8">
    <!-- Block Title -->
    <h2 class="text-2xl font-bold text-center my-4">
        {{ block.title }}
    </h2>

    <!-- Divider -->
    <hr class="w-1/3 mx-auto my-4 border-b-4">

    <!-- Block Description -->
    <p class="w-3/4 text-gray-600 text-base leading-6">
        {{ block.description }}
    </p>

    <!-- Block Image -->
    <div class="w-1/3 mx-auto mt-10">
        <img src= "{{ block.src }}" alt= "{{ block.alt }}"
            class="max-w-full mx-auto rounded-lg"/>
    </div>
</div>
